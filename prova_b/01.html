<script>
    /*
    Soma de Pares
    Crie um programa que tenha um array de números: [15, 8, 90, 75, 102, 6, 43].
    O programa deve primeiro pedir ao usuário para adicionar um novo número à lista.
    Depois, usando for...of, o programa deve percorrer o array e calcular a soma apenas dos números pares.
    Ao final, exiba a soma total dos números pares encontrados.
    */

    let numeros = [15, 8, 90, 75, 102, 6, 43];


    const novoNumeroUsuario = Number(prompt(`Informe um novo número para adicionarmos a lista de números: `));

    numeros.push(novoNumeroUsuario);


    let soma = 0;

    for (let numero of numeros) {

        if(numero % 2 == 0) {
            soma = soma + numero;
        }

    }

    alert(`A soma dos números pares é: ${soma}.`);

</script>
